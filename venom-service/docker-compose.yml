version: '3.8'

services:
  venom-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: venom-whatsapp-service
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEY=${API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - VENOM_HEADLESS=true
      - VENOM_USE_CHROME=true
      - VENOM_LOG_QR=false
      - SESSIONS_DIR=/sessions
      - MAX_SESSIONS=${MAX_SESSIONS:-15}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - WEBHOOK_RETRY_ATTEMPTS=3
      - WEBHOOK_RETRY_DELAY_MS=1000
      - WEBHOOK_TIMEOUT_MS=10000
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - venom-sessions:/sessions
      - venom-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - venom-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: venom-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - venom-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  venom-sessions:
    driver: local
  venom-logs:
    driver: local
  redis-data:
    driver: local

networks:
  venom-network:
    driver: bridge
