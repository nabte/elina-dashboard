<!-- Calendario -->
<div id="appointments-container" class="bg-white rounded-xl shadow-md p-3">
    <div id="appointments-loader" class="text-center text-slate-500 p-8">
        <i data-lucide="loader" class="w-8 h-8 mx-auto mb-2 animate-spin"></i>
        <p>Cargando citas...</p>
    </div>

    <!-- Banner de Link Público -->
    <div id="appointments-booking-link-banner"
        class="hidden mb-4 p-3 bg-emerald-50 border border-emerald-100 rounded-xl">
        <div class="flex flex-col sm:flex-row items-center justify-between gap-3">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-lg shadow-sm">
                    <i data-lucide="calendar" class="w-5 h-5 text-emerald-600"></i>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-emerald-800 uppercase tracking-wider leading-none mb-1">Tu Link
                        de Agendamiento</p>
                    <p id="appointments-public-link-text"
                        class="text-xs text-emerald-600 font-medium truncate max-w-[200px] sm:max-w-md">Cargando...</p>
                </div>
            </div>
            <div class="flex items-center gap-2 w-full sm:w-auto">
                <button id="copy-appointments-link-btn"
                    class="flex-1 sm:flex-none flex items-center justify-center gap-2 bg-white border border-emerald-200 text-emerald-700 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-emerald-50 transition-colors">
                    <i data-lucide="copy" class="w-3.5 h-3.5"></i> Copiar Link
                </button>
                <a id="open-appointments-link-btn" href="#" target="_blank"
                    class="flex items-center justify-center p-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors">
                    <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- Vista Mensual -->
    <div id="calendar-month-view" class="hidden">
        <!-- Header compacto con controles integrados -->
        <div class="flex items-center justify-between mb-3 pb-2 border-b border-slate-200">
            <div class="flex items-center gap-3">
                <button id="calendar-prev-month" class="p-1.5 rounded-lg hover:bg-slate-100">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i>
                </button>
                <h3 id="calendar-month-title" class="text-base font-bold text-slate-800"></h3>
                <button id="calendar-next-month" class="p-1.5 rounded-lg hover:bg-slate-100">
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-xs font-medium text-slate-600 whitespace-nowrap">Filtrar:</label>
                <select id="appointments-filter-status"
                    class="form-input border-slate-300 rounded-lg text-xs py-1 px-2 min-w-[100px]">
                    <option value="all">Todas</option>
                    <option value="pending">Pendientes</option>
                    <option value="confirmed">Confirmadas</option>
                    <option value="completed">Completadas</option>
                    <option value="cancelled">Canceladas</option>
                </select>
                <div class="relative inline-flex items-center bg-slate-200 rounded-lg p-0.5">
                    <button id="calendar-view-month-btn"
                        class="relative z-10 px-2 py-1 rounded-md text-xs font-medium transition-all duration-200 flex items-center gap-1 bg-green-600 text-white shadow-sm">
                        <i data-lucide="calendar" class="w-3 h-3"></i> Mes
                    </button>
                    <button id="calendar-view-week-btn"
                        class="relative z-10 px-2 py-1 rounded-md text-xs font-medium transition-all duration-200 flex items-center gap-1 text-slate-700 hover:text-slate-900">
                        <i data-lucide="calendar-days" class="w-3 h-3"></i> Sem
                    </button>
                </div>
                <button id="new-appointment-btn"
                    class="bg-green-600 text-white font-semibold py-1 px-2.5 rounded-lg hover:bg-green-700 flex items-center gap-1.5 text-xs">
                    <i data-lucide="plus" class="w-3 h-3"></i> Nueva
                </button>
                <button id="appointments-config-btn"
                    class="bg-slate-600 text-white font-semibold py-1 px-2.5 rounded-lg hover:bg-slate-700 flex items-center gap-1.5 text-xs"
                    title="Configurar citas">
                    <i data-lucide="settings" class="w-3 h-3"></i>
                </button>
            </div>
        </div>
        <div id="calendar-month-grid" class="grid grid-cols-7 gap-1.5">
            <!-- Los días del mes se renderizarán aquí -->
        </div>
    </div>
    <!-- Vista Semanal -->
    <div id="calendar-week-view" class="hidden">
        <!-- Header compacto con controles integrados -->
        <div class="flex items-center justify-between mb-3 pb-2 border-b border-slate-200">
            <div class="flex items-center gap-3">
                <button id="calendar-prev-week" class="p-1.5 rounded-lg hover:bg-slate-100">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i>
                </button>
                <h3 id="calendar-week-title" class="text-base font-bold text-slate-800"></h3>
                <button id="calendar-next-week" class="p-1.5 rounded-lg hover:bg-slate-100">
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-xs font-medium text-slate-600 whitespace-nowrap">Filtrar:</label>
                <select id="appointments-filter-status-week"
                    class="form-input border-slate-300 rounded-lg text-xs py-1 px-2 min-w-[100px]">
                    <option value="all">Todas</option>
                    <option value="pending">Pendientes</option>
                    <option value="confirmed">Confirmadas</option>
                    <option value="completed">Completadas</option>
                    <option value="cancelled">Canceladas</option>
                </select>
                <div class="relative inline-flex items-center bg-slate-200 rounded-lg p-0.5">
                    <button id="calendar-view-month-btn-week"
                        class="relative z-10 px-2 py-1 rounded-md text-xs font-medium transition-all duration-200 flex items-center gap-1 text-slate-700 hover:text-slate-900">
                        <i data-lucide="calendar" class="w-3 h-3"></i> Mes
                    </button>
                    <button id="calendar-view-week-btn-week"
                        class="relative z-10 px-2 py-1 rounded-md text-xs font-medium transition-all duration-200 flex items-center gap-1 bg-green-600 text-white shadow-sm">
                        <i data-lucide="calendar-days" class="w-3 h-3"></i> Sem
                    </button>
                </div>
                <button id="new-appointment-btn-week"
                    class="bg-green-600 text-white font-semibold py-1 px-2.5 rounded-lg hover:bg-green-700 flex items-center gap-1.5 text-xs">
                    <i data-lucide="plus" class="w-3 h-3"></i> Nueva
                </button>
                <button id="appointments-config-btn-week"
                    class="bg-slate-600 text-white font-semibold py-1 px-2.5 rounded-lg hover:bg-slate-700 flex items-center gap-1.5 text-xs"
                    title="Configurar citas">
                    <i data-lucide="settings" class="w-3 h-3"></i>
                </button>
            </div>
        </div>
        <div id="calendar-week-grid" class="grid grid-cols-8 gap-2">
            <!-- Los días de la semana con horas se renderizarán aquí -->
        </div>
    </div>
    <!-- Lista de Citas (fallback) -->
    <div id="appointments-list" class="hidden space-y-3"></div>
</div>

<!-- Modal de Configuración de Citas -->
<div id="appointments-config-modal"
    class="fixed inset-0 bg-slate-900/50 hidden items-center justify-center z-50 opacity-0 transition-opacity duration-300">
    <div
        class="bg-white rounded-2xl shadow-xl w-full max-w-lg mx-4 transform scale-95 transition-transform duration-300">
        <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between">
            <h3 class="font-bold text-lg text-slate-800">Configuración de Citas</h3>
            <button id="close-appointments-config-modal" class="text-slate-400 hover:text-slate-600 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="p-6 space-y-6">
            <!-- Link de Agendamiento -->
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Tu Link de Agendamiento
                    Público</label>
                <div class="flex items-center gap-2">
                    <input type="text" id="public-booking-link" readonly
                        class="w-full text-sm bg-white border border-slate-300 rounded-lg px-3 py-2 text-slate-600 focus:outline-none select-all"
                        value="Cargando...">
                    <button id="copy-booking-link-btn"
                        class="p-2 bg-white border border-slate-300 rounded-lg hover:border-emerald-500 hover:text-emerald-600 transition-colors"
                        title="Copiar link">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                    </button>
                    <a id="open-booking-link-btn" href="#" target="_blank"
                        class="p-2 bg-white border border-slate-300 rounded-lg hover:border-emerald-500 hover:text-emerald-600 transition-colors"
                        title="Abrir link">
                        <i data-lucide="external-link" class="w-4 h-4"></i>
                    </a>
                </div>
                <p class="text-xs text-slate-400 mt-2">Comparte este link con tus clientes para que agenden citas
                    contigo.</p>
            </div>

            <!-- Recordatorios -->
            <div>
                <h4 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <i data-lucide="bell" class="w-4 h-4 text-emerald-500"></i> Recordatorios Automáticos
                </h4>

                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-slate-700">Habilitar Recordatorios</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="config-reminder-enabled" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-emerald-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500">
                            </div>
                        </label>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-slate-600 mb-1">Días antes</label>
                            <input type="number" id="config-reminder-days" min="0" max="7"
                                class="form-input w-full rounded-lg border-slate-300 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-600 mb-1">Horas antes</label>
                            <input type="number" id="config-reminder-hours" min="0" max="24"
                                class="form-input w-full rounded-lg border-slate-300 text-sm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-4 border-t border-slate-100 flex justify-end">
                <button id="save-appointments-config"
                    class="btn-primary px-6 py-2 rounded-xl text-sm font-bold shadow-lg shadow-emerald-200/50">
                    Guardar Cambios
                </button>
            </div>
        </div>
    </div>
</div>
