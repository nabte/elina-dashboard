<!-- Contenido del panel de Chats -->
<div class="flex h-full bg-white rounded-xl shadow-md overflow-hidden">
    <!-- Barra lateral de contactos -->
    <div id="chats-sidebar" class="w-full md:w-1/3 lg:w-1/4 border-r border-slate-200 flex flex-col">
        <!-- Cabecera y búsqueda -->
        <div class="p-4 border-b border-slate-200 flex-shrink-0">
            <h2 class="text-xl font-bold mb-4">Chats</h2>
            <input type="search" id="chat-search-input" placeholder="Buscar contacto..." class="w-full form-input py-2 rounded-lg border-slate-300 text-sm">
        </div>
        <!-- Lista de contactos -->
        <div id="contact-list-container" class="flex-grow overflow-y-auto">
            <div id="chats-loader" class="p-8 text-center text-slate-500">Cargando chats...</div>
            <!-- Los items de contacto se insertarán aquí -->
        </div>
    </div>

    <!-- Área principal del chat -->
    <div id="chat-main-area" class="flex-1 flex-col hidden md:flex">
        <!-- Vista inicial (cuando no hay chat seleccionado) -->
        <div id="chat-welcome-view" class="flex flex-col items-center justify-center h-full text-slate-400">
            <i data-lucide="message-square" class="w-24 h-24"></i>
            <p class="mt-4 text-lg font-semibold">Selecciona un chat para empezar</p>
            <p class="text-sm">Tus conversaciones aparecerán aquí.</p>
        </div>

        <!-- Vista de conversación (inicialmente oculta) -->
        <div id="chat-conversation-view" class="hidden flex-1 flex flex-col">
            <!-- Cabecera del chat -->
            <div class="flex items-center justify-between p-4 border-b border-slate-200 flex-shrink-0">
                <div class="flex items-center gap-3">
                    <button id="back-to-chats-btn" class="md:hidden p-2 rounded-full hover:bg-slate-100"><i data-lucide="arrow-left"></i></button>
                    <p id="chat-contact-name" class="font-bold">Nombre del Contacto</p>
                </div>
                <button id="contact-details-btn" class="text-sm text-blue-600 hover:underline font-semibold">Ver detalles</button>
            </div>

            <!-- Mensajes -->
            <div id="messages-container" class="flex-grow overflow-y-auto p-4 space-y-4">
                <!-- Los mensajes se insertarán aquí -->
            </div>

            <!-- Área para escribir mensaje -->
            <div class="p-4 border-t border-slate-200 bg-slate-50 flex-shrink-0">
                <form id="message-form" class="flex items-center gap-3">
                    <textarea id="message-input" rows="1" placeholder="Escribe un mensaje..." class="flex-1 form-input rounded-lg resize-none" required></textarea>
                    <button type="submit" id="send-message-btn" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 disabled:opacity-50">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
