<!-- Contenido del panel de Productos -->
<div class="flex flex-col gap-4 mb-6">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div>
            <h2 class="text-2xl sm:text-3xl font-bold">Productos</h2>
            <p id="products-count" data-role="products-count" class="text-sm text-slate-500 mt-1">0 productos</p>
        </div>
        <div class="w-full md:w-72">
            <div class="relative">
                <i data-lucide="search" class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-400"></i>
                <input type="search" data-role="products-search" placeholder="Buscar por nombre, SKU o precio..." class="w-full rounded-lg border border-slate-300 bg-white py-2 pl-9 pr-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
            </div>
        </div>
    </div>
    <div class="flex flex-wrap gap-2 md:justify-end">
        <div class="custom-select-wrapper">
            <select id="product-label-filter" class="custom-select form-input w-full sm:w-auto py-2.5 rounded-lg border-slate-300 text-sm pr-8">
                <option value="">Todas las etiquetas</option>
            </select>
            <i data-lucide="chevron-down" class="select-icon w-5 h-5 text-slate-400"></i>
        </div>
        <div class="custom-select-wrapper">
            <select id="product-status-filter" class="custom-select form-input w-full sm:w-auto py-2.5 rounded-lg border-slate-300 text-sm pr-8">
                <option value="">Todos los estados</option>
                <option value="true">Activos</option>
                <option value="false">Inactivos</option>
            </select>
            <i data-lucide="chevron-down" class="select-icon w-5 h-5 text-slate-400"></i>
        </div>
        <button id="deactivate-all-visible-btn" class="bg-red-100 text-red-700 font-semibold py-1.5 px-2.5 rounded-md hover:bg-red-200 transition text-xs flex items-center justify-center gap-1.5">
            <i data-lucide="x-circle" class="w-3 h-3"></i><span>Desactivar visibles</span>
        </button>
        <button id="activate-all-visible-btn" class="bg-emerald-100 text-emerald-700 font-semibold py-1.5 px-2.5 rounded-md hover:bg-emerald-200 transition text-xs flex items-center justify-center gap-1.5">
            <i data-lucide="check-circle" class="w-3 h-3"></i><span>Activar visibles</span>
        </button>
        <button id="add-product-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 flex items-center gap-2">
            <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Producto
        </button>
        <button id="download-template-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-4 rounded-lg hover:bg-slate-300 flex items-center gap-2" title="Descargar plantilla para importacion masiva">
            <i data-lucide="download" class="w-3 h-3"></i> Descargar Plantilla
        </button>
        <button id="export-products-btn" class="bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 flex items-center gap-2">
            <i data-lucide="share" class="w-4 h-4"></i> Exportar Productos
        </button>
        <label class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 cursor-pointer flex items-center gap-2">
            <i data-lucide="upload" class="w-3 h-3"></i> Importar CSV
            <input type="file" id="import-csv-input" class="hidden" accept=".csv,.xlsx,.xls">
        </label>
    </div>
</div>
<div class="bg-white rounded-xl shadow-md overflow-x-auto">
    <table class="w-full text-left">
        <thead class="bg-slate-50">
            <tr>
                <th class="p-4 font-semibold">Nombre</th>
                <th class="p-4 font-semibold">SKU</th>
                <th class="p-4 font-semibold">Precio</th>
                <th class="p-4 font-semibold">Disponibilidad</th>
                <th class="p-4 font-semibold">Estado</th>
                <th class="p-4 font-semibold">Etiquetas</th>
                <th class="p-4 font-semibold">Media</th>
                <th class="p-4 font-semibold">Acciones</th>
            </tr>
        </thead>
        <tbody id="products-table-body" class="divide-y divide-slate-200"></tbody>
    </table>
    <div id="products-loader" class="p-8 text-center text-slate-500">Cargando productos...</div>
</div>
