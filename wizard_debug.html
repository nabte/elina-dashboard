<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 p-10">
    <h1 class="text-2xl font-bold mb-4">Wizard Debug Mockup</h1>
    <button id="open-wizard-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Abrir Wizard</button>

    <!-- WIZARD MODAL COPY -->
    <div id="wizard-modal"
        class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[99999] p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col relative">
            <div class="p-5 border-b flex justify-between items-center flex-shrink-0">
                <h3 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <i data-lucide="wand-2" class="text-purple-500"></i>
                    Asistente de Configuraci√≥n
                </h3>
                <button id="close-wizard-btn" class="p-2 rounded-full hover:bg-slate-100">
                    <i data-lucide="x" class="w-6 h-6 text-slate-600"></i>
                </button>
            </div>
            <div class="flex-grow overflow-y-auto p-8">
                <p>Si ves esto, el modal funciona correctamente en aislamiento.</p>
                <p class="mt-4">Z-Index aplicado: z-[99999]</p>
            </div>
            <div class="p-5 bg-slate-50 border-t flex justify-end">
                <button class="bg-blue-600 text-white px-4 py-2 rounded"
                    onclick="document.getElementById('wizard-modal').classList.add('hidden')">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('open-wizard-btn').addEventListener('click', () => {
            const modal = document.getElementById('wizard-modal');
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        });
        document.getElementById('close-wizard-btn').addEventListener('click', () => {
            document.getElementById('wizard-modal').classList.add('hidden');
        });
    </script>
</body>

</html>
