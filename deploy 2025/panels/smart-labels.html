<!-- Contenido del panel de Etiquetas IA -->
<div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-6">
    <h2 class="text-2xl sm:text-3xl font-bold">Etiquetas Inteligentes</h2>
    <div class="flex items-center gap-2">
        <button id="add-smart-label-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 flex items-center gap-2">
            <i data-lucide="plus" class="w-4 h-4"></i> Nueva Etiqueta IA
        </button>
        <button id="manage-labels-btn" class="bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 flex items-center gap-2">
            <i data-lucide="settings-2" class="w-4 h-4"></i> Gestionar Etiquetas
        </button>
    </div>
</div>

<div class="bg-white rounded-xl shadow-md overflow-x-auto">
    <table class="w-full text-left">
        <thead class="bg-slate-50">
            <tr>
                <th class="p-4 font-semibold">Etiqueta</th>
                <th class="p-4 font-semibold">Condición de IA</th>
                <th class="p-4 font-semibold">Acciones</th>
            </tr>
        </thead>
        <tbody id="smart-labels-table-body" class="divide-y divide-slate-200">
            <!-- Las filas se insertarán aquí dinámicamente -->
        </tbody>
    </table>
    <div id="smart-labels-loader" class="p-8 text-center text-slate-500">Cargando etiquetas inteligentes...</div>
</div>
