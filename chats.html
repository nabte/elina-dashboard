<!-- Contenido del panel de Chats -->
<div class="flex h-full bg-white rounded-xl shadow-md overflow-hidden">
    <!-- Barra lateral de contactos -->
    <div id="chats-sidebar" class="w-full md:w-1/3 lg:w-1/4 border-r border-slate-200 flex flex-col">
        <!-- Cabecera y búsqueda -->
        <div class="p-4 border-b border-slate-200 flex-shrink-0">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold">Chats</h2>
                <button id="new-chat-btn"
                    class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition flex items-center justify-center"
                    title="Iniciar chat nuevo">
                    <i data-lucide="message-square-plus" class="w-5 h-5"></i>
                </button>
            </div>
            <!-- Toggle para grupos/contactos -->
            <div class="flex gap-2 mb-3 bg-slate-100 p-1 rounded-lg">
                <button id="toggle-contacts-btn"
                    class="flex-1 py-2 px-3 rounded-md text-sm font-semibold transition-colors bg-white text-blue-600 shadow-sm">
                    <i data-lucide="user" class="w-4 h-4 inline mr-1"></i>
                    Contactos
                </button>
                <button id="toggle-groups-btn"
                    class="flex-1 py-2 px-3 rounded-md text-sm font-semibold transition-colors text-slate-600 hover:bg-slate-50">
                    <i data-lucide="users" class="w-4 h-4 inline mr-1"></i>
                    Grupos
                </button>
            </div>
            <!-- Botón de sincronización (solo visible en vista de grupos) -->
            <button id="sync-groups-btn"
                class="hidden w-full mb-3 py-2 px-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition flex items-center justify-center gap-2 text-sm font-semibold">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                <span id="sync-groups-text">Sincronizar Grupos</span>
            </button>
            <input type="search" id="chat-search-input" placeholder="Buscar..."
                class="w-full form-input py-2 rounded-lg border-slate-300 text-sm">
        </div>
        <!-- Lista de contactos/grupos -->
        <div id="contact-list-container" class="flex-grow overflow-y-auto">
            <div id="contacts-list-loader" class="p-8 text-center text-slate-500 hidden">Cargando contactos...</div>
            <div id="groups-list-loader" class="p-8 text-center text-slate-500 hidden">Cargando grupos...</div>
            <div id="chat-contacts-list" class="p-2">
                <!-- Los items de contacto/grupo se insertarán aquí -->
            </div>
        </div>
    </div>

    <!-- Área principal del chat -->
    <div id="chat-main-area" class="flex-1 flex-col hidden md:flex">
        <!-- Vista inicial (cuando no hay chat seleccionado) -->
        <div id="chat-view-placeholder" class="flex flex-col items-center justify-center h-full text-slate-400">
            <i data-lucide="message-square" class="w-24 h-24"></i>
            <p class="mt-4 text-lg font-semibold">Selecciona un chat para empezar</p>
            <p class="text-sm">Tus conversaciones aparecerán aquí.</p>
        </div>

        <!-- Vista de conversación (inicialmente oculta) -->
        <div id="chat-view-main" class="hidden flex-1 flex flex-col">
            <!-- Cabecera del chat -->
            <div class="flex items-center justify-between p-4 border-b border-slate-200 flex-shrink-0">
                <div class="flex items-center gap-3">
                    <button id="back-to-chats-btn" class="md:hidden p-2 rounded-full hover:bg-slate-100"><i
                            data-lucide="arrow-left"></i></button>
                    <div>
                        <p id="chat-header-name" class="font-bold">Nombre del Contacto</p>
                        <p id="chat-group-info" class="text-xs text-slate-500 hidden"></p>
                    </div>
                </div>
                <button id="contact-details-btn" class="text-sm text-blue-600 hover:underline font-semibold">Ver
                    detalles</button>
            </div>

            <!-- Banner de conversación pausada -->
            <div id="conversation-paused-banner"
                class="hidden bg-amber-50 border-b border-amber-200 p-3 flex items-center justify-between">
                <div class="flex items-center gap-2 text-amber-800">
                    <i data-lucide="pause-circle" class="w-5 h-5"></i>
                    <span class="text-sm font-semibold">Conversación pausada - Requiere atención humana</span>
                    <span id="pause-reason-text" class="text-xs text-amber-600"></span>
                </div>
                <button id="resume-conversation-btn"
                    class="bg-amber-600 text-white text-sm font-semibold px-4 py-1.5 rounded-lg hover:bg-amber-700 flex items-center gap-2">
                    <i data-lucide="play" class="w-4 h-4"></i>
                    Reanudar
                </button>
            </div>

            <!-- Mensajes -->
            <div id="chat-history" class="flex-grow overflow-y-auto p-4 space-y-4">
                <!-- Los mensajes se insertarán aquí -->
            </div>
            <div id="typing-indicator" class="px-4 text-xs text-slate-400"></div>
            <!-- Área para escribir mensaje -->
            <div class="p-4 border-t border-slate-200 bg-slate-50 flex-shrink-0">
                <!-- Preview de imagen adjunta -->
                <div id="chat-image-preview-container" class="hidden mb-3 relative">
                    <img id="chat-image-preview" class="max-w-xs rounded-lg" alt="Preview">
                    <button id="chat-remove-image-btn"
                        class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <input type="file" id="chat-file-input" accept="image/*,video/*" class="hidden">
                <form id="chat-input-form" class="flex items-center gap-3">
                    <button type="button" id="chat-attach-file-btn" class="text-slate-600 hover:text-blue-600 p-2">
                        <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    <textarea id="chat-message-input" rows="1" placeholder="Escribe un mensaje..."
                        class="flex-1 form-input rounded-lg resize-none" required></textarea>
                    <button type="submit" id="chat-send-btn"
                        class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 disabled:opacity-50">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
